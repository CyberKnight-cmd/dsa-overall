name: Update Submodules

on:
  schedule:
    - cron: '0 18 * * *'  # Runs daily at 12 AM IST (18:00 UTC)
  workflow_dispatch:

permissions:
  contents: write  # Required to allow git push

jobs:
  update-submodules:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository with submodules
      uses: actions/checkout@v3
      with:
        submodules: recursive
        fetch-depth: 0  # Full history to enable clean rebase/push

    - name: Update submodules
      run: |
        git submodule update --remote --merge

    - name: Commit and push changes
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git pull --rebase origin main
        git add .
        git commit -m "ðŸ”„ Automated submodule update" || echo "No changes to commit"
        git push origin main
